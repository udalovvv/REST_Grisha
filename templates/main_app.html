<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.js" integrity="sha512-iC0CGhwGwgIjo7pRPE2dDC98S2YFB4Y6sJjOfto+gvz7pTljj9KWy2/Ad28xgMQDfT05HJeKb7JN7dXJDnKCVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

{% verbatim %}
    <div class="container" id="post_app">
        <div class="card" style="width: 18rem;" v-for="post in posts">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text"> {{post.text}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
    </div>
{% endverbatim %}

<script src="/static/app.js"></script>
</body>
</html>
